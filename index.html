<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Card no Trello</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Criar Card no Trello</h1>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Digite o título do card">

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" placeholder="Digite a descrição do card"></textarea>

        <label for="lista">Lista:</label>
        <input type="text" id="lista" placeholder="Digite o nome da lista do Trello">

        <button onclick="criarCard()">Criar Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
